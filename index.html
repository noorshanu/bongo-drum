  <script>
    /* To connect using MetaMask */
    async function connect() {
      const connectWalletBtn = document.getElementById("connectWalletBtn");

      if (window.ethereum) {
        try {
          // Request account access if needed
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });

          // Set the new account in the web3 provider
          window.web3 = new Web3(window.ethereum);

          // Get the current MetaMask selected/active wallet
          const walletAddress = accounts[0];
          console.log(`Wallet: ${walletAddress}`);

          // Display a portion of the wallet address in the button
          const displayedAddress = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
          connectWalletBtn.textContent = `Connected: ${displayedAddress}`;
          connectWalletBtn.disabled = true;
        } catch (error) {
          console.error(error);
        }
      } else {
        console.log("No wallet");
      }
    }
    </script>
